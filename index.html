<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>

    <script defer type="text/javascript" src="./index.js"></script>
</head>

<body>
    <header>
        <h1>Joke Factory</h1>
        <nav>
            <ul id="joke-categories-menu">
            <!-- insert joke category menu here -->
            </ul>

    </header>
        <main>
            <div id="joke-of-the-day">
                <img id="mic-image" class="mic-image" src="" alt="Microphone"/>
