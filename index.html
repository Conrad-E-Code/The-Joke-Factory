<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title>Joke Factory</title> <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script defer type="text/javascript" src="./index.js"></script>
</head>

<body>
    <header id="menu-bar" style="margin-top: -10px; margin-left: -10px;">
        <h1 id:main-title>The Joke Factory</h1>
        <br>
        <nav id="nav-buttons">
            <div id="joke-categories-menu">
            <button id="any">Any</button>
            <button id="dark">Dark</button>
            <button id="misc">Misc</button>
            <button id="programming">Programming</button>
            <button id="pun">Pun</button>
            <button id="spooky">Spooky</button>
            <button id="christmas">Christmas</button>
            </div>
        </nav>
    </header>
        <main>
            <div id="joke-of-the-day">
                <h2 id="jod-title">Joke of the Day</h2>
                <h3 id="setup"></h3>
                <p id="delivery"></p>
                <h3 id="jod"></h3>
                <p id="joke-category"></p>
                <button type="button" id="random-joke">Get A Random Joke</button>
                <br>
            </div>
            <div id="joke-by-category">
                <h2 id="joke-categoty-title">Jokes by Category</h2>

            </div>
            <div>
                <form id="submit-a-joke-card">
                    <h2 id="jod-title">Submit a Joke</h2>
                </form>
            </div>
        </main>
</body>

</html>
